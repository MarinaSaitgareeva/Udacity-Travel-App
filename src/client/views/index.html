<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
</head>

<body>
  <header>
    <div id="header-container">
      <h1 id="header">Find you next destination</h1>
    </div>

    <section id="trip-add">
      <form id="add-form">
        <!-- <label id="add-btn-label" for="add-btn">My trip</label> -->
        <button id="add-btn" type="submit" onclick="" onsubmit="">
          <div id="add-btn-img"></div>
          add trip
        </button>
      </form>
    </section>
  </header>

  <main id="container">
    <section id="trip-search">
      <form id="search-form" action="/" method="post">
        <label id="search-departure" for="departure">
          My trip from:
          <input id="departure" type="text" name="departure"  value="" placeholder="Enter city name" required>
        </label>

        <label id="search-destination" for="destination">
          to:
          <input id="destination" type="text" name="destination"  value="" placeholder="Enter city name" required>
        </label>

        <label id="search-start-date" for="start-date">
          Start date:
          <input id="start-date" type="date" name="start-date" min="" required>
        </label>

        <label id="search-end-date" for="end-date">
          End date:
          <input id="end-date" type="date" name="end-date" min="" required>
        </label>

        <button id="search-form-btn" type="submit" onclick="" onsubmit="">
          <div id="search-btn-img"></div>
          search
        </button>
      </form>
    </section>

    <section id="trip-result">
      <div id="photo-and-add-info">
        <img id="destination-photo" alt="destination photo">

        <button class="add-info-btn" type="submit" onclick="" onsubmit="">
          <div class="add-info-btn-img"></div>
          add lodging info
        </button>

        <button class="add-info-btn" type="submit" onclick="" onsubmit="">
          <div class="add-info-btn-img"></div>
          add packing list
        </button>

        <button class="add-info-btn" type="submit" onclick="" onsubmit="">
          <div class="add-info-btn-img"></div>
          add notes
        </button>
      </div>

      <div id="trip-detailes">
        <div id="trip-info">
          <h3 id="destination-name">My trip to: </h3>
  
          <h3 id="departure-date-actual">Departing: </h3>
  
          <div id="flight-info">
            <p id="flying-info-title">flying info:</p>
            <p id="flying-info-data"></p>
          </div>
        </div>
  
        <div id="search-form-btns">
          <button id="search-form-save-btn" type="submit" onclick="" onsubmit="">
            <div id="save-btn-img"></div>
            save trip
          </button>
    
          <button id="search-form-remove-btn" type="submit" onclick="" onsubmit="">
            <div id="remove-btn-img"></div>
            remove trip
          </button>
        </div>
        
        <p id="day-count"></p>
  
        <p id="weather-info">Typical weather for then is: </p>
      </div>
    </section>

    <section id="saved-trips">
      <div id="saved-trips-field"></div>
    </section>
  </main>

  <footer>
      <p id="copyright">Â© 2022 <em>&nbsp; &nbsp; Marina Saitgareeva</em></p>
  </footer>
</body>
</html>
